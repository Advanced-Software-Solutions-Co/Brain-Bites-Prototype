<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BrainBites</title>
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/assets/brainbites_logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    BrainBites
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="#">Log In</a>
                        <a class="nav-link" href="#">Register</a>
                        <a class="nav-link " href="/sets">Sets</a>
                        <a class="nav-link " href="/classrooms">Classrooms</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

                    <h1 class="font-weight-light">Create a new set of flashcards.</h1>
                    <p>Build better habits and start your journey on the right track!.</p>
                    <a class="btn btn-primary" href="#!">Create Set</a>
                </div>
            </div>
            <!-- Call to Action-->
            <div class="card text-white bg-secondary my-5 py-4 text-center">
                <div class="card-body"><p class="text-white m-0">Explore more of your study sets down below:</p></div>
            </div>
            <!-- Content Row-->
            <div class="row gx-4 gx-lg-5">
                <div th:each="set :${sets}"  class="col-md-4 mb-5">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 th:text="${set.title}"  class="card-title"></h2>
                            <p th:text="${set.content}" class="card-text"></p>
                            <div class="col-lg-7"><img th:src="${set.photoUrl}" alt="..." class="img-thumbnail"/></div>
                        </div>
                        <div class="btn btn-primary btn-md center-block"><a class="btn btn-primary btn-sm" href="#!">Study</a></div>
                        <div class="btn btn-info btn-md center-block"><a class="btn btn-info btn-sm" th:href="@{/sets/{setId}/edit(setId=${set.id})}">Edit</a></div>
                    </div>
                </div>
