<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BrainBites</title>
</head>
<body>
<div class="container-fluid">
  <!-- Header -->
  <header>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img th:src="@{/assets/brainbites_logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          BrainBites
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="#">Log In</a>
            <a class="nav-link" href="#">Register</a>
            <a class="nav-link " href="/sets">Sets</a>
            <a class="nav-link " href="/classrooms">Classrooms</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main page content -->
  <main layout:fragment="main" class="p-5">
    <div class="set-create" >
      <div class="row" >
        <form role="form" method="post" th:action="@{/sets/{setId}/edit(setId=${set.id})}" th:object="${set}">
          <input type="hidden" th:field="*{id}">
          <div class="form-group mb-3">
            <label for="title">Title of Flashcard Set</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   th:field="*{title}"
                   placeholder="Write a title!">
            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
          </div>
          <div class="form-group mb-3">
            <label for="content">Description of Flashcard Set</label>
            <input
                    type="text"
                    class="form-control"
                    name="content"
                    id="content"
                    th:field="*{content}"
                    placeholder="Write a description!">
          </div>
          <div class="form-group mb-3">
            <label for="photoUrl">Add a photo to this set using a URL link</label>
            <input
                    type="text"
                    class="form-control"
                    name="photoUrl"
                    id="photoUrl"
                    th:field="*{photoUrl}"
                    placeholder="Place a URL link of a photo from online!">
          </div>
          <button type="submit" class="btn btn-primary mb-3">Create Flashcard Set</button>
        </form>
  </main>
  <!-- Footer -->
  <footer class="d-flex flex-column flex-sm-row justify-content-evenly align-items-center">
    <a href="#">Privacy Policy</a>
    <div>Copyright &copy; 2023 <b>A</b>dvanced <b>S</b>oftware <b>S</b>olutions</div>
    <a href="#">Terms & Conditions</a>
  </footer>
</div>
<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Custom javascript -->
<script src="js/index.js"></script>
</body>
</html>
