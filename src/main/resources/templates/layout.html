<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BrainBites</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img th:src="@{/assets/brainbites_logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                        BrainBites
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-menu">
                        <div class="navbar-nav me-auto">  <!-- margin end auto to fill space between left items and right profile dropdown menu -->
                            <a class="nav-link active" aria-current="page" th:href="@{/sets}">Home</a>
                            <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}">Log In</a>
                            <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/register}">Register</a>
                            <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/sets/new}">Create a set</a>
                            <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/classrooms}">Classrooms</a>
                        </div>
                        <div class="navbar-nav">
                            <div sec:authorize="isAuthenticated()" class="nav-item dropdown d-flex">
                                <a class="d-flex flex-column justify-content-center" href="#">
                                    <div th:if="${#authentication != null}">
                                        <img
                                                th:src="@{'https://ui-avatars.com/api/?name=' + ${#authentication.principal.getFirstName()} + '+' + ${#authentication.principal.getLastName()} + '&background=random'}"
                                                alt="Profile Picture" width="25" height="25" class="d-inline-block align-text-top">
                                    </div>
                                </a>
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Profile
                                </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a class="dropdown-item" href="#">Edit profile</a>
                                    <a class="dropdown-divider"></a>
                                    <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main page content -->
        <main layout:fragment="main" class="p-4"></main>

        <!-- Footer -->
        <footer class="d-flex flex-column flex-sm-row justify-content-evenly align-items-center">
            <a href="#">Privacy Policy</a>
            <div>Copyright &copy; 2023 <b>A</b>dvanced <b>S</b>oftware <b>S</b>olutions</div>
            <a href="#">Terms & Conditions</a>
        </footer>
    </div>
<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Custom javascript -->
<script src="js/index.js"></script>
</body>
</html>
