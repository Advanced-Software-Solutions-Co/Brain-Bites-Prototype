<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
  <title>Classrooms</title>
</head>
<body>
    <!-- Main page content -->
    <main layout:fragment="main" class="p-4">
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-5">
                <h1 class="font-weight-light">Welcome to Classrooms!</h1>
                <p>Join or create a classroom to help better your learning.</p>
                <a class="btn btn-primary" href="/classrooms/new">Create a Classroom</a>
            </div>
        </div>
      <!-- Section-->
      <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
          <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-3">
              <div class="card h-100">
                <!-- Classroom image-->
                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                <!-- Classroom details-->
                <div class="card-body p-2">
                  <div class="text-center">
                    <!-- Classroom name-->
                    <h5 class="fw-bolder">Classroom 1</h5>
                  </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a class="btn btn-primary" href="#">Go to Classroom</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

</body>
</html>
