<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BrainBites</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img th:src="@{/assets/brainbites_logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                        BrainBites
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-menu">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                            <a class="nav-link" href="#">Log In</a>
                            <a class="nav-link" href="#">Register</a>
                            <a class="nav-link " href="/sets">Sets</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main page content -->
        <main layout:fragment="main" class="p-4">
            <div class="landing-page">
                <div class="row">
                    <!-- About us section -->
                    <section class="col-4 text-center">
                        <h2>
                            About Us
                        </h2>
                    </section>

                    <!-- Signup form -->
                    <section class="col-4">
                        <form class="landing-signup-form" th:action="@{/register}" method="post">
                            <div class="container">
                                <!-- Form header -->
                                <header class="row mb-1">
                                    <div class="col text-center m-3">
                                        <h2>Sign up</h2>
                                        <p class="faded">Join millions of other students in maximizing your study potential today!</p>
                                    </div>
                                </header>

                                <!-- Entering user info -->
                                <div class="row mb-2">

                                    <div class="col m-2">
                                        <!-- First & last names -->
                                        <div class="mb-3">
                                            <div class="row">
                                                <div class="col">
                                                    <label class="form-label" for="first-name">First name</label>
                                                    <input class="form-control" type="text" placeholder="Leroy" id="first-name" aria-label="First name">
                                                </div>
                                                <div class="col">
                                                    <label class="form-label" for="last-name">Last name</label>
                                                    <input class="form-control" type="text" placeholder="Jenkins" id="last-name" aria-label="Last name">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Email address -->
                                        <div class="mb-3">
                                            <label class="form-label" for="email">Email address</label>
                                            <input class="form-control" type="email" placeholder="leroy.jenkins@example.com" id="email" aria-label="Email">
                                        </div>

                                        <!-- Password & password confirmation -->
                                        <div class="mb-3">
                                            <label class="form-label" for="password">Password</label>
                                            <input class="form-control" type="password" placeholder="supersecure123" id="password" aria-label="Password">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="password-confirm">Confirm password</label>
                                            <input class="form-control" type="password" placeholder="supersecure123" id="password-confirm" aria-label="Confirm password">
                                        </div>
                                    </div>
                                </div>

                                <!-- Form submission -->
                                <div class="row text-center mb-3">
                                    <div class="col d-flex flex-column justify-content-evenly mb-3">
                                        <button class="mx-2 mb-2" type="submit">Register</button>
                                        <a href="#">Aleady have an account?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>

                    <!-- Reviews section -->
                    <section class="col-4 text-center">
                        <h2>
                            Reviews
                        </h2>
                    </section>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="d-flex flex-column flex-sm-row justify-content-evenly align-items-center">
            <a href="#">Privacy Policy</a>
            <div>Copyright &copy; 2023 <b>A</b>dvanced <b>S</b>oftware <b>S</b>olutions</div>
            <a href="#">Terms & Conditions</a>
        </footer>
    </div>
<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Custom javascript -->
<script src="js/index.js"></script>
</body>
</html>
