<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to BrainBites!</title>
</head>
<body>
    <!-- Main page content -->
    <main layout:fragment="main" class="p-4">
        <div class="landing-page">
            <div class="row">
                <!-- About us section -->
                <section class="col-4 text-center">
                    <h2>
                        About Us
                    </h2>
                </section>

                <!-- Signup form -->
                <section class="col-4">
                    <div th:replace="~{fragments/_register-form.html :: register-form}"></div>
                </section>

                <!-- Reviews section -->
                <section class="col-4 text-center">
                    <h2>
                        Reviews
                    </h2>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
